<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Remover</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #1a1a1a;
      --surface: #222222;
      --surface-hover: #2a2a2a;
      --border: #333333;
      --text: #f0f0f0;
      --text-muted: #888;
      --accent: #ffffff;
      --light-bg: #E9E9E9;
      --dark-bg: #2D2D2D;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-weight: 300;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 36px 24px 24px;
    }

    header h1 {
      font-family: 'Inter', sans-serif;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
      color: var(--text);
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 24px 80px;
      gap: 20px;
    }

    /* Drop Zone */
    .dropzone {
      width: 100%;
      max-width: 440px;
      aspect-ratio: 1 / 0.85;
      border: 1px solid #B95AFF;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      position: relative;
      background: var(--surface);
    }

    .dropzone:hover, .dropzone.drag-over {
      border-color: #555;
      background: var(--surface-hover);
    }

    .dropzone input[type="file"] {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
      width: 100%;
      height: 100%;
    }

    .dropzone-text {
      font-size: 14px;
      color: var(--text-muted);
      pointer-events: none;
      text-align: center;
      line-height: 1.6;
    }

    .dropzone-text a {
      color: var(--text);
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    /* Image Grid */
    .image-grid {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
    }

    .image-card {
      border-radius: 4px;
      overflow: hidden;
      position: relative;
      border: 1px solid var(--border);
      background: var(--surface);
    }

    .image-card img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: contain;
      display: block;
    }

    .image-card .card-footer {
      padding: 8px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }

    .card-name {
      font-size: 11px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    .card-status {
      font-size: 11px;
      font-weight: 500;
      padding: 2px 7px;
      border-radius: 20px;
      white-space: nowrap;
    }

    .status-processing { background: #2a2a1a; color: #c9b44a; }
    .status-done { background: #1a2a1a; color: #5cb85c; }
    .status-error { background: #2a1a1a; color: #e05555; }
    .status-queued { background: #222; color: #888; }

    .card-download {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 2px 4px;
      font-size: 14px;
      transition: color 0.15s;
    }

    .card-download:hover { color: var(--text); }

    .remove-card {
      position: absolute;
      top: 6px;
      right: 6px;
      background: rgba(0,0,0,0.6);
      border: none;
      color: #aaa;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 11px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.15s, background 0.15s;
    }

    .remove-card:hover { background: rgba(0,0,0,0.85); color: #fff; }

    /* Processing overlay */
    .processing-overlay {
      position: absolute;
      inset: 0;
      background: rgba(26,26,26,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid #444;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Bottom Bar */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: transparent;
      padding: 18px 28px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      z-index: 100;
      pointer-events: none;
    }

    .bottom-bar > * {
      pointer-events: all;
    }

    .bg-chooser {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .bg-chooser label {
      font-size: 13px;
      color: var(--text-muted);
    }

    .color-options {
      display: flex;
      gap: 6px;
    }

    .color-swatch {
      width: 28px;
      height: 28px;
      border-radius: 3px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.15s, transform 0.15s;
    }

    .color-swatch:hover { transform: scale(1.08); }
    .color-swatch.active { border-color: #fff; }

    .swatch-light { background: #E9E9E9; }
    .swatch-dark { background: #2D2D2D; border: 2px solid #444; }
    .swatch-transparent {
      background: repeating-conic-gradient(#555 0% 25%, #333 0% 50%) 0 0 / 12px 12px;
    }

    .bottom-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn {
      padding: 9px 20px;
      font-size: 13px;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      border-radius: 4px;
      cursor: pointer;
      border: 1px solid var(--border);
      transition: background 0.15s, color 0.15s, border-color 0.15s;
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-muted);
    }

    .btn-ghost:hover {
      color: var(--text);
      border-color: #555;
    }

    .btn-primary {
      background: var(--text);
      color: #111;
      border-color: var(--text);
      display: flex;
      align-items: center;
      gap: 7px;
    }

    .btn-primary:hover { background: #ddd; border-color: #ddd; }
    .btn-primary:disabled { opacity: 0.35; cursor: not-allowed; }

    .btn-primary svg { width: 14px; height: 14px; }

    /* Progress bar */
    .progress-bar-wrap {
      width: 100%;
      max-width: 440px;
      height: 2px;
      background: var(--border);
      border-radius: 2px;
      overflow: hidden;
      display: none;
    }

    .progress-bar-wrap.visible { display: block; }

    .progress-bar-fill {
      height: 100%;
      background: #fff;
      border-radius: 2px;
      transition: width 0.3s ease;
      width: 0%;
    }

    .notice {
      font-size: 12px;
      color: var(--text-muted);
      text-align: center;
      max-width: 440px;
      line-height: 1.6;
    }

    .notice a {
      color: var(--text);
      text-decoration: underline;
      text-underline-offset: 2px;
    }
  </style>
</head>
<body>

  <header>
    <h1>WT Background Remover</h1>
  </header>

  <div class="main">

    <!-- Drop Zone (shown when no images) -->
    <div class="dropzone" id="dropzone">
      <input type="file" id="fileInput" accept="image/*" multiple />
      <div class="dropzone-text">
        Drop images here or <a>choose files</a>
      </div>
    </div>

    <!-- Progress bar -->
    <div class="progress-bar-wrap" id="progressWrap">
      <div class="progress-bar-fill" id="progressFill"></div>
    </div>

    <!-- Image Grid -->
    <div class="image-grid" id="imageGrid"></div>

  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <div class="bg-chooser">
      <label>Choose image background colour</label>
      <div class="color-options">
        <div class="color-swatch swatch-light active" data-color="#E9E9E9" title="Light (#E9E9E9)"></div>
        <div class="color-swatch swatch-dark" data-color="#2D2D2D" title="Dark (#2D2D2D)"></div>
        <div class="color-swatch swatch-transparent" data-color="transparent" title="Transparent (PNG)"></div>
      </div>
    </div>
    <div class="bottom-actions">
      <button class="btn btn-ghost" id="clearBtn">Clear</button>
      <button class="btn btn-primary" id="downloadAllBtn" disabled>
        <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.8">
          <path d="M8 2v8M5 7l3 3 3-3M2 12v1a1 1 0 001 1h10a1 1 0 001-1v-1"/>
        </svg>
        Download all
      </button>
    </div>
  </div>



<script>
  // State
  let images = []; // { id, file, name, originalUrl, processedUrl, status, bgColor }
  let selectedBg = '#E9E9E9';
  let apiKey = 'Q6KjbXyrgJTtSF7yZ2JUQqZa';
  let pendingFiles = [];

  const dropzone = document.getElementById('dropzone');
  const fileInput = document.getElementById('fileInput');
  const imageGrid = document.getElementById('imageGrid');
  const downloadAllBtn = document.getElementById('downloadAllBtn');
  const clearBtn = document.getElementById('clearBtn');
  const progressWrap = document.getElementById('progressWrap');
  const progressFill = document.getElementById('progressFill');

  // Color swatches
  document.querySelectorAll('.color-swatch').forEach(swatch => {
    swatch.addEventListener('click', () => {
      document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
      swatch.classList.add('active');
      selectedBg = swatch.dataset.color;
      // Re-render all processed images with new bg
      images.forEach(img => {
        if (img.status === 'done' && img.processedCanvas) {
          applyBackground(img);
          updateCard(img);
        }
      });
    });
  });

  // Drag & drop
  dropzone.addEventListener('dragover', e => { e.preventDefault(); dropzone.classList.add('drag-over'); });
  dropzone.addEventListener('dragleave', () => dropzone.classList.remove('drag-over'));
  dropzone.addEventListener('drop', e => {
    e.preventDefault();
    dropzone.classList.remove('drag-over');
    handleFiles(Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/')));
  });

  fileInput.addEventListener('change', () => {
    handleFiles(Array.from(fileInput.files));
    fileInput.value = '';
  });

  function handleFiles(files) {
    if (!files.length) return;
    files.forEach(file => addImage(file));
    hideDropzone();
  }

  function addImage(file) {
    const id = Math.random().toString(36).slice(2);
    const originalUrl = URL.createObjectURL(file);
    const img = { id, file, name: file.name, originalUrl, processedUrl: null, processedCanvas: null, status: 'queued' };
    images.push(img);
    renderCard(img);
    processImage(img);
  }

  function hideDropzone() {
    if (images.length > 0) {
      dropzone.style.display = 'none';
    }
  }

  // Process with remove.bg
  async function processImage(img) {
    img.status = 'processing';
    updateCard(img);
    updateProgress();

    try {
      const formData = new FormData();
      formData.append('image_file', img.file);
      formData.append('size', 'auto');

      const res = await fetch('https://api.remove.bg/v1.0/removebg', {
        method: 'POST',
        headers: { 'X-Api-Key': apiKey },
        body: formData
      });

      if (!res.ok) {
        const err = await res.json().catch(() => ({}));
        throw new Error(err?.errors?.[0]?.title || `Error ${res.status}`);
      }

      const blob = await res.blob();
      // Load the PNG onto a canvas so we can apply background color
      const bitmap = await createImageBitmap(blob);
      const canvas = document.createElement('canvas');
      canvas.width = bitmap.width;
      canvas.height = bitmap.height;
      img.processedCanvas = canvas;
      img.bitmap = bitmap;

      applyBackground(img);
      img.status = 'done';

    } catch(e) {
      img.status = 'error';
      img.errorMsg = e.message;
    }

    updateCard(img);
    updateDownloadBtn();
    updateProgress();
  }

  function applyBackground(img) {
    const canvas = img.processedCanvas;
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (selectedBg !== 'transparent') {
      ctx.fillStyle = selectedBg;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    ctx.drawImage(img.bitmap, 0, 0);
    img.processedUrl = canvas.toDataURL('image/png');
  }

  // Render a card
  function renderCard(img) {
    const card = document.createElement('div');
    card.className = 'image-card';
    card.id = `card-${img.id}`;

    card.innerHTML = `
      <img src="${img.originalUrl}" alt="${img.name}" />
      <div class="processing-overlay" id="overlay-${img.id}"><div class="spinner"></div></div>
      <button class="remove-card" onclick="removeImage('${img.id}')">âœ•</button>
      <div class="card-footer">
        <span class="card-name">${img.name}</span>
        <span class="card-status status-queued" id="status-${img.id}">Queued</span>
        <button class="card-download" id="dl-${img.id}" style="display:none" title="Download">
          <svg width="13" height="13" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M8 2v8M5 7l3 3 3-3M2 12v1a1 1 0 001 1h10a1 1 0 001-1v-1"/>
          </svg>
        </button>
      </div>
    `;

    imageGrid.appendChild(card);
  }

  function updateCard(img) {
    const card = document.getElementById(`card-${img.id}`);
    if (!card) return;

    const imgEl = card.querySelector('img');
    const overlay = document.getElementById(`overlay-${img.id}`);
    const statusEl = document.getElementById(`status-${img.id}`);
    const dlBtn = document.getElementById(`dl-${img.id}`);

    if (img.status === 'done') {
      imgEl.src = img.processedUrl;
      overlay.style.display = 'none';
      statusEl.textContent = 'Done';
      statusEl.className = 'card-status status-done';
      dlBtn.style.display = 'block';
      dlBtn.onclick = () => downloadImage(img);
    } else if (img.status === 'processing') {
      overlay.style.display = 'flex';
      statusEl.textContent = 'Processing';
      statusEl.className = 'card-status status-processing';
    } else if (img.status === 'error') {
      overlay.style.display = 'none';
      statusEl.textContent = 'Error';
      statusEl.className = 'card-status status-error';
      statusEl.title = img.errorMsg;
    } else {
      statusEl.textContent = 'Queued';
      statusEl.className = 'card-status status-queued';
    }
  }

  function removeImage(id) {
    images = images.filter(i => i.id !== id);
    const card = document.getElementById(`card-${id}`);
    if (card) card.remove();
    if (images.length === 0) {
      dropzone.style.display = 'flex';
    }
    updateDownloadBtn();
    updateProgress();
  }

  function downloadImage(img) {
    if (!img.processedUrl) return;
    const a = document.createElement('a');
    a.href = img.processedUrl;
    a.download = img.name.replace(/\.[^.]+$/, '') + '_nobg.png';
    a.click();
  }

  function updateDownloadBtn() {
    const hasDone = images.some(i => i.status === 'done');
    downloadAllBtn.disabled = !hasDone;
  }

  function updateProgress() {
    const total = images.length;
    const done = images.filter(i => i.status === 'done' || i.status === 'error').length;
    const processing = images.some(i => i.status === 'processing');

    if (total === 0 || (!processing && done === total)) {
      progressWrap.classList.remove('visible');
      return;
    }

    progressWrap.classList.add('visible');
    progressFill.style.width = `${Math.round((done / total) * 100)}%`;
  }

  // Download all
  downloadAllBtn.addEventListener('click', async () => {
    const done = images.filter(i => i.status === 'done');
    if (done.length === 1) {
      downloadImage(done[0]);
      return;
    }

    // Multiple: use JSZip if available, else download one by one
    try {
      const JSZip = await import('https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js').catch(() => null);
      if (!JSZip) throw new Error('no jszip');

      // fallback to sequential download
      done.forEach((img, i) => {
        setTimeout(() => downloadImage(img), i * 300);
      });
    } catch {
      done.forEach((img, i) => {
        setTimeout(() => downloadImage(img), i * 300);
      });
    }
  });

  // Clear
  clearBtn.addEventListener('click', () => {
    images = [];
    imageGrid.innerHTML = '';
    dropzone.style.display = 'flex';
    updateDownloadBtn();
    progressWrap.classList.remove('visible');
  });

  // Click notice removed - API key is hardcoded
</script>

</body>
</html>
